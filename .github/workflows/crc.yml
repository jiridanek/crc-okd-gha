# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Retrieve the pull secret and decode it to a file
        env:
          PULL_SECRET_BASE64: ${{ secrets.PULL_SECRET_BASE64 }}
        run: |
          echo "${PULL_SECRET_BASE64}" | base64 --decode > pull-secret.txt

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo apt-get update
          sudo apt install qemu-kvm libvirt-daemon libvirt-daemon-system network-manager
          sudo usermod -a -G kvm,libvirt $USER

      - run: curl -L https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients/crc/2.31.0/crc-linux-amd64.tar.xz | tar -C /usr/local/bin --strip-components=1 -xJvf -

      - name: Restore the crc machine
        id: restore-machine
        uses: actions/cache/restore@v4
        with:
#          path: ~/.crc/cache/*.crcbundle
#          path: ~/.crc/machines/crc/crc.qcow2
#          key: ${{ runner.os }}-crbundles
          key: ${{ runner.os }}-machine

      # Runs a single command using the runners shell
      - if: steps.restore-machine.outputs.cache-hit != 'true'
        run: sudo -s -u $USER bash ./crc.sh

      # todo, recreate machine every week or so?
      - name: Cache the crc machine
        id: cache-machine
        uses: actions/cache/savee@v4
        with:
          path: |
            ~/.crc/crc.json
            ~/.crc/machines/crc/crc.qcow2
          key: ${{ runner.os }}-machine

      - run: sudo -s -u $USER bash ./tests.sh
